service: serverless-dynamodb

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    DYNAMODB_TABLE: User
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${aws:region}:*:*"

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /hello/{id}
          method: GET
          cors: true
  create:
    handler: functions/createUser.create
    events:
      - http:
          path: /user/create
          method: POST
          cors: true
  update:
    handler: functions/updateUser.update
    events:
      - http:
          path: /user/update/{id}
          method: PUT
          cors: true
  get:
    handler: functions/getUser.get
    events:
      - http:
          path: /user/get/{id}
          method: GET
          cors: true
