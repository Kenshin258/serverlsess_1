service: serverless-dynamodb

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    DYNAMODB_TABLE: User
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${aws:region}:*:*"

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /hello
          method: GET
  create:
    handler: functions/createUser.create
    events:
      - http:
          path: /user/create
          method: POST
  hi:
    handler: functions/hello.hello
    events:
      - http:
          path: /user/hi
          method: GET
